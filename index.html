<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Irrigation System</title>
    <link rel="stylesheet" href="style.css">
    <!--Database libraries-->
    <!-- <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script> -->
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script src="main.js"></script>
    <div class="container">
        <h1>ðŸŒ± IoT Irrigation System</h1>

        <!-- Manual Control Section -->
        <div class="control-section">
            <h2>Manual Control</h2>
            <div id="irrigationStatus" class="status off">Status: OFF</div>
            <button onclick="toggleIrrigation('on')">Turn ON</button>
            <button onclick="toggleIrrigation('off')">Turn OFF</button>
            <button onclick="getStatus()">Refresh Status</button>
        </div>

        <!-- Schedule Section -->
        <div class="control-section">
            <h2>Schedule Management</h2>
            <div>
                <input type="time" id="timeInput" placeholder="Select time">
                <button onclick="addTime()">Add Schedule</button>
            </div>

            <h3>Current Schedule:</h3>
            <ul id="scheduleList"></ul>
        </div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</body>

</html>
